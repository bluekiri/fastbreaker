name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: gofmt
        run: test -z "`gofmt -l .`"

      - name: golint
        run: test -z "`golint ./...`"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...