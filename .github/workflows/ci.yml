name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.1

      - name: gofmt
        run: |
          GOFMT_OUTPUT="$(gofmt -d . 2>&1)" \
          if [ -n "$GOFMT_OUTPUT" ]; then \
            echo "Please format your code." \
            echo "${GOFMT_OUTPUT}" \
            exit 1 \
          fi

      - name: golint
        run: test -z "`golint ./...`"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
